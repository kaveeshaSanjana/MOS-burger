<div
    class="card d-flex aligns-items-center justify-content-center card text-center w-75 position-absolute top-50 start-50 translate-middle">
    <div class="card-header">
        Add Product
    </div>
    <div class="card-body">
        <h5 class="card-title">Product</h5>
        <p class="card-text">
            This is some text within a card body.<br>
            Here is a line break.<br>
            And another line break.
        </p>
        <form>
            <div class="row">

                <div class="col">
                    <div class="form-group">
                        <input type="text" class="form-control mt-3" [(ngModel)]="pdct.path"
                            [ngModelOptions]="{standalone:true}" placeholder="Path">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control mt-3" [(ngModel)]="pdct.name"
                            [ngModelOptions]="{standalone:true}" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control mt-3" [(ngModel)]="pdct.description"
                            [ngModelOptions]="{standalone:true}" placeholder="Description">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control mt-3  " [(ngModel)]="pdct.stock"
                            [ngModelOptions]="{standalone:true}" placeholder="Stock">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control mt-3  " [(ngModel)]="pdct.price"
                            [ngModelOptions]="{standalone:true}" placeholder="Price">
                    </div>

                    <button type="button" (click)="addProduct()" class="btn bg-warning form-control mt-3">Add Product</button>

                </div>
            </div>
        </form>
    </div>
</div>
