<div class="container">
  <div class="text-start">
    <h4>Customer <input type="text" class="m-2" [(ngModel)]="enputEmail" (ngModelChange)="loadCustomerCart(enputEmail)"  id="enputEmail"></h4>
  </div>
  <div class="text-end">
    <button type="button" routerLink="/product/add" class="btn bg-success text-white">Add</button>
  </div>

  <div class="row">
    <div class="col-12 col-md-8">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4">
        <div class="col" *ngFor="let product of products">
          <div class="card h-100 shadow-sm">
            <div class="card-img-wrapper" style="height: 225px; overflow: hidden;">
              <img src={{product.path}} class="bd-placeholder-img card-img-top h-100 w-100 object-fit-cover" alt="">
            </div>
            <div class="card-body d-flex flex-column">
              <h5 class="card-title">{{product.name}}</h5>
              <p class="card-text flex-grow-1">{{product.description}}</p>
              <div class="d-flex justify-content-between align-items-center mt-auto">
                <button type="button" (click)="addToCart(product.productId)" class="btn btn-sm bg-warning">Add To Cart</button>
                <div class="text-end">
                  <div class="text-body-secondary">Price: {{product.price}}</div>
                  <div class="text-body-secondary">Stock: {{product.stock}}</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-4">
      <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-muted">Your cart</span>
      </h4>
    
      <ul class="list-group mb-3">
        <li *ngFor="let c of cart" class="list-group-item d-flex justify-content-between lh-condensed">
          <div class="d-flex align-items-center gap-3">
            <div class="flex-shrink-0">
              <img src="{{c.product.path}}" alt="Product thumbnail" class="border rounded object-fit-cover" width="64" height="64">
            </div>
            
            <div class="flex-grow-1 d-flex justify-content-between align-items-center">
              <div>
                <h6 class="my-0">{{c.product.name}}</h6>
                <small class="text-muted">Stock: {{c.product.stock}}</small>
                <br>
                <small class="text-muted">Price: {{c.product.price}}</small>
              </div>
            </div>
          </div>
          
          <div class="d-flex align-items-center">
            <h6 class="text-muted mx-2 p-2 bg-warning rounded-5">{{c.qty}}</h6>
          </div>
        </li>
      </ul>
    
      <div class="card p-2">
        <h3>Rs.{{total}}</h3>
        <button class="btn btn-primary m-2" (click)="placeOrder()">Place Order</button>
      </div>
    </div>
  </div>
</div>
