<div class="modal" *ngIf="isUpdateModalOpen">
  <div class="modal-content">
    <h2>Update Order</h2>
    <form #updateForm="ngForm">
      <div class="form-group">
        <label for="orderId">Order ID:</label>
        <input
          type="text"
          id="orderId"
          [value]="selectedOrder?.orderId"
          disabled
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input
          type="text"
          id="email"
          [(ngModel)]="selectedOrder"
          name="email"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="date">Date:</label>
        <input
          type="date"
          id="date"
          [(ngModel)]="selectedOrder"
          name="date"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="product">Product:</label>
        <input
          type="text"
          id="product"
          [(ngModel)]="selectedOrder"
          name="product"
          class="form-control"
        />
      </div>

      <div class="modal-buttons">
        <button type="button" class="btn btn-primary" >
          Save
        </button>
        <button type="button" class="btn btn-secondary" (click)="closeUpdateOrderModal()">
          Close
        </button>
      </div>
    </form>
  </div>
</div>
