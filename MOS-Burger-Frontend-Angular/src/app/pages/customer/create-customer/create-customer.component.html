<div
    class="card d-flex aligns-items-center justify-content-center card text-center w-75 position-absolute top-50 start-50 translate-middle">
    <div class="card-header">
        Add Customer
    </div>
    <div class="card-body">
        <h5 class="card-title">Customer</h5>
        <p class="card-text">
            This is some text within a card body.<br>
            Here is a line break.<br>
            And another line break.
        </p>

        <!-- Success Alert -->
        <div *ngIf="successMessage" class="alert alert-success" role="alert">
            {{ successMessage }}
        </div>
        <!-- Error Alert -->
        <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
            {{ errorMessage }}
        </div>

        <form>
            <div class="row">

                <div class="col">
                    <div class="form-group">
                        <input type="text" class="form-control mt-3" [(ngModel)]="customer.name"
                            [ngModelOptions]="{standalone: true}" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control mt-3" [(ngModel)]="customer.email"
                            [ngModelOptions]="{ standalone: true}" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control mt-3" [(ngModel)]="customer.telephone"
                            [ngModelOptions]="{standalone: true}" placeholder="Telephone">
                    </div>
                    <button type="button" (click)="addCustomer()" class="btn bg-success form-control mt-3">Add
                        Product</button>
                </div>
            </div>
        </form>
    </div>
</div>
