<div class="container">
    <div class="text-end">
        <button type="button" routerLink="/customer/add" class="btn bg-success btn text-end text-white">Add</button>
    </div>
    <div class="row">
        <div class="table-responsive">
            <table class="table caption-top">
                <caption>List of Customers</caption>
                <thead>
                    <tr>
                        <th scope="col">Image</th>
                        <th scope="col">Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Stock</th>
                        <th scope="col">Price</th>
                        <th scope="col">Update</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let c of products">
                        <td>
                            <div class="customer-image-container">
                                <img [src]="c.path|| 'https://static.vecteezy.com/system/resources/previews/000/439/863/original/vector-users-icon.jpg'" alt="{{ c.name }}" class="customer-image">
                            </div>
                        </td>
                        <th scope="row">{{ c.name }}</th>
                        <td class="descriptionRow">{{ c.description }}</td>
                        <td>{{ c.stock }}</td>
                        <td>{{ c.price }}</td>
                        <td><button class="btn btn-warning" [routerLink]="['/customer/update', c.productId]">Update</button></td>
                        <td><button class="btn btn-danger" (click)="deleteProduct(c.productId)">Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
